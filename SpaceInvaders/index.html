<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: rgb(255, 255, 255);
            color: #ffffff; /* Azul para las letras */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .info {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 20px;
        }

        .results, .lives {
            font-size: 16px;
            color: #0000FF; /* Cambio a azul */
            text-shadow: 2px 2px 0 #0000FF, 4px 4px 0 #0000FF; /* Sombra de texto azul */
        }

        .game-container {
            border: 5px solid #0000FF; /* Borde azul */
            padding: 10px;
            animation: none; /* Elimina la animación del cambio de color */
        }

        .grid {
            background-image: url("../img/Fondo.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top center;
            width: 100%;
            height: auto;
            display: grid;
            grid-template-columns: repeat(20, 30px);
            grid-template-rows: repeat(20, 30px);
            margin: 0 auto;
            max-width: 600px; /* Ajusta el ancho máximo del contenedor */
        }

        .shooter {
            background-image: url('img/nave.png'); /* Usa esta línea si deseas mantener la imagen */
            background-size: contain;
            background-repeat: no-repeat;
            width: 1500px; /* Aumenta el tamaño a tres veces */
            height: 1500px; /* Aumenta el tamaño a tres veces */
        }

S
        .invader {
            background-image: url('img/alien.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .laser {
            background-color: rgb(0, 200, 255);
            height: 10px;
            width: 5px;
            transform: scaleX(0.2);
        }

        .alien-laser {
            background-color: red;
            height: 20px;
            width: 5px; /* Ajusta el ancho del láser de los alienígenas */
            transform: scaleX(0.2);
        }

        .boom {
            background-image: url('../img/explosion.gif');
            background-size: cover;
            height: 20px;
            width: 20px;
        }

        .message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 32px;
            color: white;
            text-shadow: 2px 2px 0 #0000FF, 4px 4px 0 #0000FF; /* Sombra azul */
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="info">
        <div class="results">Score: 0</div>
        <div class="lives">Lives: 3</div>
    </div>
    
    <div class="game-container">
        <div class="grid"></div>
    </div>

    <div class="message hidden" id="game-message"></div>

    <script src="js/app.js"></script>
</body>
</html>
