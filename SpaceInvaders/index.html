<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Fondo de estrellas animado -->
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <!-- Pantalla de inicio -->
    <div class="start-screen" id="start-screen">
        <h1 class="title">SPACE<br>INVADERS</h1>
        <p class="subtitle">Press PLAY to start</p>
        <button class="play-btn" id="play-btn">‚ñ∂ PLAY</button>
        <div class="high-score-display">
            <span>üèÜ HIGH SCORE: </span>
            <span id="high-score-value">0</span>
        </div>
        <div class="controls-info">
            <p>‚Üê ‚Üí ‚Üë ‚Üì Move</p>
            <p>SPACE Shoot</p>
        </div>
    </div>

    <!-- Juego -->
    <div class="game-wrapper hidden" id="game-wrapper">
        <div class="info">
            <div class="score-section">
                <span class="label">SCORE</span>
                <span class="results" id="score">0</span>
            </div>
            <div class="level-section">
                <span class="label">LEVEL</span>
                <span class="level" id="level">1</span>
            </div>
            <div class="lives-section">
                <span class="label">LIVES</span>
                <div class="lives" id="lives">
                    <span class="heart">‚ù§Ô∏è</span>
                    <span class="heart">‚ù§Ô∏è</span>
                    <span class="heart">‚ù§Ô∏è</span>
                </div>
            </div>
        </div>
        
        <div class="game-container">
            <div class="grid" id="grid"></div>
        </div>

        <div class="message hidden" id="game-message">
            <div class="message-text" id="message-text"></div>
            <button class="restart-btn hidden" id="restart-btn">üîÑ PLAY AGAIN</button>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="sound-shoot" preload="auto">
        <source src="https://www.soundjay.com/buttons/sounds/button-09a.mp3" type="audio/mpeg">
    </audio>
    <audio id="sound-explosion" preload="auto">
        <source src="https://www.soundjay.com/mechanical/sounds/explosion-01.mp3" type="audio/mpeg">
    </audio>
    <audio id="sound-hit" preload="auto">
        <source src="https://www.soundjay.com/buttons/sounds/button-10.mp3" type="audio/mpeg">
    </audio>
    <audio id="sound-gameover" preload="auto">
        <source src="https://www.soundjay.com/misc/sounds/fail-trombone-02.mp3" type="audio/mpeg">
    </audio>
    <audio id="sound-win" preload="auto">
        <source src="https://www.soundjay.com/misc/sounds/magic-chime-02.mp3" type="audio/mpeg">
    </audio>
    <audio id="sound-levelup" preload="auto">
        <source src="https://www.soundjay.com/misc/sounds/magic-chime-01.mp3" type="audio/mpeg">
    </audio>

    <script src="js/app.js"></script>
</body>
</html>
